version: "3.5"

networks:
  wekan:
  wekan-internal:
volumes:
  wekan:
  wekan-db:
  wekan-db-backups:

services:
  ingress:
    networks:
      - wekan

  wekan:
    depends_on:
      - wekan-db
    deploy:
      labels:
        - traefik.frontend.rule=Host:wekan.${DOMAIN}
        - traefik.enable=true
        - traefik.port=8080
        - traefik.tags=ingress 
        - traefik.docker.network=${STACK_NAME:-technocore}_wekan
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
      mode: global
      restart_policy:
        condition: any
    environment:
      - VIRTUAL_HOST=wekan.${DOMAIN}
      - MONGO_URL=mongodb://wekan-db/plan
      - ROOT_URL=https://wekan.${DOMAIN}${WEKAN_PATH_PREFIX}
    image: wekanteam/wekan:meteor-1.8
    #<<: *logging-defaults
    networks:
      - wekan
      - wekan-internal
    volumes:
      - wekan:/built_app/programs/web.browser/app

  wekan-db:
    deploy:
      mode: global
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    image: mongo:4.1.13
    networks:
      - wekan-internal
    volumes:
      - wekan-db:/data/db
      - wekan-db-backups:/backups
